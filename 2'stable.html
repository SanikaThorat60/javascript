<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <h1>For loop in javascript</h1>
    <p>Table of 2 Using For Loop</p>
    <p id="demo"></p>
    

    <script>
        let x="";
        for (let i=1;i<11; i++) {
            x+=i*2 + "<br>";
        }

        
    document.getElementById('demo').innerHTML= x ; 

    </script>
    
</body>
</html>
